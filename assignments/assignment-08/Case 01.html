<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <!--Bootstrap import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        form{
            width: 300px;
            height: 450px;
            border: 1px solid black;
            border-radius: 5px;

            margin: 20px;
            padding: 20px;
        }

        .table{
            position: relative;
            top: 500px;
        }
    </style>

    <title>Case 01</title>
</head>
<body>

<!--<h1>Hello</h1>-->

<!--<button type="button" class="btn btn-outline-success">Click Me</button>-->

<div class="position-relative">
    <form class="position-absolute top-0 start-50 translate-middle-x">
            <div class="row">
                <div class="row">
                    <label>First Name</label>
                    <input type="text" class="form-control" aria-label="First name">
                </div>
                <div class="row">
                    <label>Last Name</label>
                    <input type="text" class="form-control" aria-label="Last name">
                </div>
                <div class="row">
                    <label>Address</label>
                    <textarea class="form-control" aria-label="Address"></textarea>
                </div>
            </div>
        </section>

        <section>
            <div>Course</div>
            <select class="form-select" aria-label="Default select example">
                <option selected>GDSE</option>
                <option value="1">69</option>
                <option value="2">70</option>
                <option value="3">71</option>
            </select>
        </section>

        <section>
            <div>Gender</div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Female
                </label>
            </div>
        </section>

        <section>
            <button type="button" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-warning">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </section>
    </form>
</div>

<!--Table-->
<section>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Larry the Bird</td>
            <td>Thomas</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
