<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 01</title>

    <link rel="stylesheet" href="../../assets/style/normalize.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#000000, #01141C, #01141C, #000000);
            box-sizing: border-box;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        h1 {
            font-family: 'Inter';
            font-weight: 800;
            font-size: 36px;
            color: #50DBEE;
            position: absolute;
            top: 50px;
            text-align: center;
            width: 100%;
        }

        #asCategories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 80px;
            justify-content: center;
            align-content: center;
            padding: 20px;
            box-sizing: border-box;
            max-width: 1200px; /* Optional to cap the container's width */
        }

        .asCatContainer {
            width: 200px;
            height: 200px;
            border: 2px solid #00F0FF;
            border-radius: 30px;
            background: #09212F;

            color: white;
            text-decoration: none;
            font-family: 'Inter';
            font-weight: 600;

            display: flex;
            align-items: center;
            justify-content: center;

            position: relative;
            cursor: pointer;
            transition: transform 0.8s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        .asCatContainer:hover {
            transform: scale(1.05);
        }

        .buttons {
            display: none;
            justify-content: center;
            gap: 10px;
        }

        /* Button styles */
        .asCatContainer button {
            width: 80px;
            padding: 7px;
            border: 1px solid #50DBEE;
            border-radius: 20px;
            background-color: #005E73;
            color: #50DBEE;
            font-family: 'Inter';
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .asCatContainer button:hover {
            color: white;
            background: #50DBEE;
            box-shadow: 0 0 20px #50DBEE;
        }

        /* Center the buttons properly */
        .asCatContainer {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Show buttons on hover, hide the span text */
        .asCatContainer:hover span {
            opacity: 0;
        }

        .asCatContainer:hover .buttons {
            display: flex;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            #asCategories {
                grid-template-columns: repeat(3, 1fr);
                gap: 60px;
                justify-content: center;
            }
        }

        @media (max-width: 900px) {
            #asCategories {
                grid-template-columns: repeat(2, 1fr);
                gap: 40px;
                justify-content: center;
            }

            h1 {
                font-size: 32px;
            }
        }

        @media (max-width: 600px) {
            #asCategories {
                grid-template-columns: 1fr;
                gap: 30px;
                justify-content: center;
            }

            .asCatContainer {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 28px;
                top: 20px;
            }
        }
    </style>
</head>
<body>
<main>
    <h1>Assignment 01</h1>
    <div id="asCategories">
        <div class="asCatContainer">
            <span>Case 01</span>
            <div class="buttons">
                <button onclick="window.location.href='Case 01.html'">View</button>
                <button onclick="window.location.href='https://github.com/DionFernando'">GitHub</button>
            </div>
        </div>
        <div class="asCatContainer">
            <span>Case 02</span>
            <div class="buttons">
                <button onclick="window.location.href='Case 02.html'">View</button>
                <button onclick="window.location.href='https://github.com/DionFernando'">GitHub</button>
            </div>
        </div>
        <div class="asCatContainer">
            <span>Case 03</span>
            <div class="buttons">
                <button onclick="window.location.href='Case 03.html'">View</button>
                <button onclick="window.location.href='https://github.com/DionFernando'">GitHub</button>
            </div>
        </div>
        <div class="asCatContainer">
            <span>Case 04</span>
            <div class="buttons">
                <button onclick="window.location.href='Case 04.html'">View</button>
                <button onclick="window.location.href='https://github.com/DionFernando'">GitHub</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
