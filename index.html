<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <link rel="icon" type="img/x-icon" href="assets/icons/Logo.png">

    <!--Normalize-->
    <link rel="stylesheet" href="assets/style/normalize.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">

    <!--CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--CSS Styles-->
    <link rel="stylesheet" href="css/style.css">

    <!--Photo Gallery-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet"'>


    <style>
    /*Scroll*/
    @keyframes scroll_image {
        from {}

        to {
            transform: translateY(10px);
        }
    }

    /*Gallery*/
    @keyframes galleryAnimate {
        0% {
            transform: perspective(1000px) rotateY(0deg);
        }

        100% {
            transform: perspective(1000px) rotateY(360deg);
        }
    }

    @keyframes fadeBackground {
        0% {
            background-color: black;
        }

        50% {
            background-color: #000B11;
        }

        100% {
            background-color: black;
        }
    }
</style>

</head>

<body>

<div class="container">

    <!--Sticky header-->
    <header>
        <div class="header-content">
            <a href="index.html">
                <img src=" assets/icons/Logo.png" title="Logo" alt="Logo" width="55px">
            </a>

            <!-- Menu Icon -->
            <div class="menu-icon" onclick="toggleMenu()">
                <img src="assets/icons/menu.png" alt="Menu" width="50px">
            </div>

            <!-- Navigation links -->
            <nav id="nav-links">
                <a href="">Home</a>
                <a href="#gallery">Gallery</a>
                <a href="#education">Education</a>
                <a href="">Skills</a>
                <a href="">Assignments</a>
                <a href="#projects">Projects</a>
                <a href="">YouTube</a>
                <a href="">Photography</a>
                <a href="">Hire Me</a>
            </nav>
        </div>
    </header>


</div>



<script>
    // Function to toggle the menu visibility
    function toggleMenu() {
        const navLinks = document.getElementById('nav-links');
        navLinks.classList.toggle('show-menu'); // Add/remove 'show-menu'
    }

    // Ensure the menu closes after clicking any navigation link
    document.addEventListener('DOMContentLoaded', () => {
        const navLinks = document.querySelectorAll('#nav-links a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                const nav = document.getElementById('nav-links');
                nav.classList.remove('show-menu'); // Remove 'show-menu' after clicking a link
            });
        });
    });
</script>



</body>

</html>
